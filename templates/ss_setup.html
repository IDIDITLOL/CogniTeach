<!DOCTYPE html>
<html>
<head>
    <title>Session setup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1E1E1E; /* Dark background */
            color: #FFFFFF; /* White text color */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #222; /* Dark background for navbar */
            padding: 10px 0;
        }
        .navbar-brand {
            color: #70E72B; /* Greenish color for brand */
            font-weight: normal;
            font-size: 24px; /* Adjust font size */
            text-align: center; /* Center the brand name */
            width: 100%; /* Make the brand name occupy full width */
        }
        .form-container {
            background-color: #333; /* Dark gray background for form */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            background-color: #444; /* Dark gray input background */
            color: #FFFFFF; /* White text color */
            box-sizing: border-box;
        }
        button[type="submit"] {
            background-color: #70E72B; /* Greenish color */
            color: #FFFFFF; /* White text color */
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button[type="submit"]:hover {
            background-color: #58BB1E; /* Darker greenish color on hover */
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for("dashboard")}}">COGNITEACH</a>
        </div>
    </nav>

    <div class="container form-container">
        <h1>Course setup</h1>
        <form action="{{ url_for("ss_setup") }}" method="post">
            <input type="text" placeholder="Topic" name="topic">
            <input type="text" placeholder="Desired goal to be achieved (If none then Enter 'None')" name="goal">
            <input type="text" placeholder="Prior knowledge (If none then Enter 'None')" name="prior">
            <input type="text" placeholder="Enter keywords (If none then Enter 'None')" name="keywords">
            <input type="text" placeholder="External Url for syllabus or material" name="keywords">
            <input type="number" placeholder="Total Num of classes" name="classnum">
            <input type="number" placeholder="Amount of Syllabus (Give number 1 - 100)" name="density">
            <button type="submit">Let's Go!</button>
        </form>
    </div>
</body>
</html>
